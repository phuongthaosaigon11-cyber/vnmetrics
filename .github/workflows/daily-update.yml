name: Daily Data Update

on:
  schedule:
    # Chạy vào lúc 00:00 UTC hàng ngày (tức 7:00 sáng Việt Nam)
    - cron: '0 0 * * *'
  workflow_dispatch: # Cho phép bấm nút chạy tay trên web GitHub

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas

      - name: Run Fetch Scripts
        # Chạy script lấy dữ liệu Dune/Holdings và lưu vào folder public/
        # Lưu ý: Bạn cần đảm bảo file python của bạn xuất file vào đúng folder public/
        run: |
          python scripts/fetch-dune.py || echo "Dune script failed"
          # Nếu có script khác cho holdings thì thêm vào đây

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add public/*.json
          # Chỉ commit nếu có thay đổi
          git commit -m "Auto-update data daily" || exit 0
          git push
