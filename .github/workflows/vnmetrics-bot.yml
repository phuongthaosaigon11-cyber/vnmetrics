name: VNMetrics Super Bot

on:
  schedule:
    - cron: '30 2 * * *' # 09:30 AM VN
  workflow_dispatch: # Cho ph√©p b·∫•m ch·∫°y tay

jobs:
  auto-scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # C·∫•p quy·ªÅn ghi file
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies (Force)
        run: npm install axios cheerio

      - name: Run Scraper V4
        run: node scripts/scrape-etf.js

      - name: Commit and Push Data
        run: |
          git config --global user.name 'VNMetrics Bot'
          git config --global user.email 'bot@vnmetrics.io'
          git add public/etf_data.json
          # Commit v√† Push n·∫øu c√≥ d·ªØ li·ªáu m·ªõi
          git diff --quiet && git diff --staged --quiet || (git commit -m "üöÄ Auto-update ETF Data" && git push)
