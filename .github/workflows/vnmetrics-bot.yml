name: VNMetrics Super Bot

on:
  workflow_dispatch:

jobs:
  auto-scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # DÃ¹ng --no-save Ä‘á»ƒ khÃ´ng bá»‹ lá»—i lockfile
      - name: Install Dependencies
        run: npm install axios cheerio --no-save

      # Cháº¡y file Ä‘uÃ´i .cjs
      - name: Run Scraper Script
        run: node scripts/scrape-etf.cjs

      - name: Commit and Push
        run: |
          git config --global user.name 'VNMetrics Bot'
          git config --global user.email 'bot@vnmetrics.io'
          git add public/etf_data.json
          # Pull vá» trÆ°á»›c khi Push Ä‘á»ƒ trÃ¡nh conflict
          git pull origin main --rebase
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š Update Data" && git push)
